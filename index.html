<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roshambo</title>
  </head>
  <body>
    <div id="container">
      <div class="game-title">
        <h2>Rock Paper Scissors... SHOOT!</h2>
      </div>

      <div id="player-selection">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>

      <div id="score-board">
        <p id="computerSelection">
          Make your move by selecting your weapon above
        </p>
        <span id="computer-result"></span>
        <p id="game-result"></p>
      </div>
      <div>
        <p class="player-score"></p>
        <p class="computer-score"></p>
      </div>
      <div id="reset-game"></div>
    </div>
  </body>
</html>
