<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roshambo</title>
  </head>
  <body>
    <div id="container">
      <div class="game-title">
        <h1>Rock Paper Scissors... Shoot!</h1>
      </div>
      <div id="intro">
        <h4>Make your move by selecting your weapon below:</h4>
      </div>
      <div id="score-board">
        <span id="game-result"></span>
        <p id="round-result"></p>
      </div>
      <div id="player-selection">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <div>
        <p>Player Score: <span id="player-score"></span></p>
        <p>Computer Score: <span id="computer-score"></span></p>
      </div>
      <div id="reset-game">
        <button>Play Again</button>
      </div>
    </div>
  </body>
</html>
